<body>
<header>
	<div class="logo">
		<a href="index.html"><img src="images/header/amable_logo.svg" alt="mainlogo" width="auto" height="40"></a>
	</div>
	<div class="header-link">
		<div>
			<a href="us.html"><img src="images/header/icon_us.svg" alt="icon-us" width="25" height="20">
			<p>私たちについて</p></a>
		</div>
		<div><a href="faq.html"><img src="images/header/icon_faq.svg" alt="icon-faq" width="20" height="20">
			<p>質問/ご意見</p></a>
		</div>	
		<div><a href="login.html"><img src="images/header/icon_login.svg" alt="icon-login" width="20" height="20">
			<p>ログイン/会員登録</p></a>
		</div>
		<div><a href="cart.html"><img src="images/header/icon_cart.svg" alt="icon-cart" width="20" height="20">
			<p>カート</p></a>
		</div>	
	</div>
</header>

<div class="loginpage">
	<div class="login" id="login">
		<h1>ログイン</h1>
		<form method="" action=""><input class="form-input" type="mailaddress" name="mailaddress" minlength="none" maxlength="none" placeholder="メールアドレス"></form>

	<div class="password-box">
  		<form method="" action=""><input class="form-input" type="password" id="password" minlength="6" maxlength="20" placeholder="パスワード"></form>
  		<button class="password-arrow" aria-label="パスワード表示切替">
			<svg class="eye open" viewBox="0 0 64 72" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
				<path d="M4 36 C12 6 52 6 60 36 C52 66 12 66 4 36Z"
				fill="none" stroke="#c86f00" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
				<circle cx="32" cy="36" r="15" fill="#c86f00" />
				<circle cx="25" cy="30" r="7" fill="#e0d28b">
			</svg>
			<svg class="eye closed" viewBox="0 0 64 72" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
				<path d="M4 40 C12 62 52 62 60 40"
				fill="none" stroke="#c86f00" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
				<path d="M8 25 C15 16 25 15 25 15" fill="none" stroke="#c86f00" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.9" />
			</svg>
		</button>
	</div>

		<a href="login.html" class="login-button"><img src="images/login/login.svg" alt="button-login"></a>
		<p class="login-forget">パスワードをお忘れの方は<a href="reset.html">こちら</a></p>
	</div>
	<img src="images/login/line_2.svg" alt="login-line" class="login-line">
	<div class="createaccount" id="createaccount">
		<h1>新規会員登録</h1>
		<form method="" action=""><input class="form-input" type="name" name="name" minlength="2" maxlength="none" placeholder="氏名"></form>
		<form method="" action=""><input class="form-input" type="mailaddress" name="mailaddress" minlength="none" maxlength="none" placeholder="メールアドレス"></form>
		<form method="" action=""><input class="form-input" type="date" name="date" minlength="6" maxlength="8" placeholder="生年月日"></form>
		<div class="checkbox">
			<div class="check-privacy">
				<input type="checkbox" name="check-privacy">
				<label for="check-privacy"><a href="privacy.html">プライバシーポリシー</a>に同意する</label>
			</div>
			<div class="check-getmail">
				<input type="checkbox" name="check-getmail" class="check-getmail">
				<label for="check-getmail">お知らせやクーポンをメールで受け取る</label>
			</div>
		</div>
		<a href="login.html" class="create-button"><img src="images/login/createaccount.svg" alt="button-createaccount"></a>
		<p class="cancel"><a href="login.html">キャンセル</a></p>
	</div>
</div>

<footer>
	<a href="index.html"><img src="images/footer/amable_logo_2.svg" alt="sublogo-2" width="auto" height="50"></a>
	<div class="footer-links">

	</div>

</footer>

<script>
const pwBox = document.querySelector('.password-box');
const pwInput = document.getElementById('password');
const toggleBtn = document.querySelector('.password-arrow');

toggleBtn.addEventListener('click', () => {
  const isHidden = pwInput.type === 'password';
  pwInput.type = isHidden ? 'text' : 'password';
  pwBox.classList.toggle('active', isHidden);
});
</script>


</body>
</html>
